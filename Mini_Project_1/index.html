  <link rel="stylesheet" href="./css/main.css">

        <a href="#" class="logo">

      </div>
      <div class="Header-Menu">
        <nav>
          <ul class="Menu-box list-style-none">
            <li class="menu-item drop-down">
              Why GitHub?
              <img class="arrow-down" src="./img/arrow_down.svg">
              <!-- <ul class="list-style-none">
                <li>Features</li>
                <li>Mobile</li>
                <li>Actions</li>
                <li>Codespaces</li>
                <li>Packages</li>
                <li>Security</li>
                <li>Code review</li>
                <li>Issues</li>
                <li>Integrations</li>
                <li>GitHub Sponsors</li>
                <li>Customer stories</li>
              </ul> -->
            </li>
            <li class="menu-item">Team</li>
            <li class="menu-item">Enterprise</li>
            <li class="menu-item drop-down">
              Explore
              <img class="arrow-down" src="./img/arrow_down.svg">
              <!-- <ul class="list-style-none">
                <li>Explore GitHub</li>
                <li>Learn and contribute</li>
                <li>Topics</li>
                <li>Collections</li>
                <li>Trending</li>
                <li>Learning Lab</li>
                <li>Open source guides</li>
                <li>Connect with others</li>
                <li>The ReadME Project</li>
                <li>Events</li>
                <li>Community forum</li>
                <li>GitHub Education</li>
                <li>GitHub Stars program</li>
              </ul> -->
            </li>
            <li class="menu-item">Marketplace</li>
            <li class="menu-item drop-down">
              Pricing
              <img class="arrow-down" src="./img/arrow_down.svg">
              <!-- <ul class="list-style-none">
                <li>Plans</li>
                <li>Compare plans</li>
                <li>Contact Sales</li>
                <li>Education</li>
              </ul> -->
            </li>
          </ul>
        </nav>
        <div class="search-login-box">
          <div class="header-search-box">
            <form action="/" class="header-search-form">
              <label class="form-control">
                <input type="text" class="header-search" autocomplete="off">
                <img src="https://github.githubassets.com/images/search-key-slash.svg" alt=""
                  class="header-search-slash">
              </label>
            </form>
          </div>
          <div class="header-login">
            <button class="sign-in">Sign in</button>
            <button class="sign-up">Sign up</button>
          </div>
        </div>
      </div>
    </div>
